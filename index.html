<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokedex</title>
        <link rel="stylesheet" href="css/stl1.css">
        <link rel="stylesheet" href="css/animaciones.css">
    </head>
    <body>



        <div class="content-total">

            <div class="content-central">

                <div class="part-top">
                    <div class="esquinas-top-1">
                        <div class="circulo-interno"></div>
                    </div>

                    <div class="pokedex-circulo-1 pokedex-circulo"></div>

                    <div class="esquinas-top-2">
                        <div class="circulo-interno"></div>
                    </div>
                </div>

                <div class="content">

                    <div class="img">
                        <img src="css/img/dondeEstaokemon.jpg" alt="" class="img-pokemon">
                    </div>

                    <div class="input-datos">
                        <div class="inputs">

                            <input type="text" name="" id="" class="name-pokemon" placeholder="Nombre Pokemon ">
                            <input type="button"  class="solicitar-pokemon" value="Solicitar">
                        </div>
                    </div>

                    <div class="datos-generales">
                        
                        <div class="elemento-pokemon">

                            <div class="titulo-element">
                                <h3>Elemento:</h3>
                            </div>

                        </div>

                        
                        <div class="stats">
                            <div class="titulo">
                                <h3>Stats</h3>
                            </div>

                            <div class="datos-stats datos">
    
                                <div class="name-stat">
                                    <h3>Nombre</h3>
                                </div>
    
                                <div class="effort-stat">
                                    <h3>Esfuerzo</h3>
                                </div>
    
                                <div class="power-stat">
                                    <h3>Poder</h3>
                                </div>

                            </div>

                        </div>


                        <div class="habilidades">
                            
                            <div class="name-habilidades">
                                <div class="habilidad">
                                    <h3>Nombre de la habilidad</h3>
                                </div>
                                <div class="descripcion-habilidad">
                                    <h3>Descripción de la habilidad</h3>
                                </div>

                            </div>
                                
                            

                        </div>
                        
                    </div>

                    <div class="obtencion-datos">
                        
                        <div class="datos-descripcion datos">

                            <div class="lista-descripcion">
                                <h3>Descripción del Pokemon</h3> 
                            </div>

                            <div class="version-descripcion">
                                <h3>Version de la descripción</h3>
                            </div>

                        </div>



                    </div>

                </div>


                <div class="part-botton">

                    <div class="esquinas-botton-1">
                        <div class="circulo-interno"></div>
                    </div>

                    <div class="pokedex-circulo-2 pokedex-circulo"></div>

                    <div class="esquinas-botton-2">
                        <div class="circulo-interno"></div>
                    </div>

                </div>

            </div>
        </div>

        <div class="pokedex-carga-content">
            <div class="pokedex-carga"></div>
            <div class="pokedex-carga"></div>
            <div class="pokedex-carga"></div>

        </div>


        <script src="js/style/styles.js"></script>

        <script src="js/api/api.js"></script>

    </body>
</html>
